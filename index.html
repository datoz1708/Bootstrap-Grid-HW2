<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid">

        <div class="row">
            <div class="col-3">
                <div class="p-1">
                    <div class="headline">
                        <div class="icon-background blood-sugar">
                            <img src="img/blood sugar.png" alt="blood-sugar">
                        </div>
                        <p>Blood Sugar</p>
                    </div>

                    <div class="result">
                        <h6>98</h6>
                        <p>mg / dL</p>
                    </div>
                    <p class="status" id="blood-sugar-status">Normal</p>
                    <img src="img/bloodsugar-graph.png" alt="bloodsugar-graph">
                </div>
            </div>

            <div class="col-3">
                <div class="p-1">
                    <div class="headline">
                        <div class="icon-background heart-rate">
                            <img src="img/hearth-rate.png" alt="heart-rate">
                        </div>
                        <p>Heart Rate</p>
                    </div>

                    <div class="result">
                        <h6>98</h6>
                        <p>bpm</p>
                    </div>
                    <p class="status" id="heart-rate-status">Normal</p>
                    <img src="img/hearth-rate-graph.png" alt="heart-rate">
                </div>
            </div>

            <div class="col-3">
                <div class="p-1">
                    <div class="headline">
                        <div class="icon-background blood-pressure">
                            <img src="img/blood pressure.png" alt="blood-pressure">
                        </div>
                        <p>Blood Pressure</p>
                    </div>

                    <div class="result">
                        <h6>102</h6>
                        <p>/ 72mmhg</p>
                    </div>
                    <p class="status" id="blood-pressure-status">Normal</p>
                    <img src="img/blood pressure graph.png" alt="blood-pressure-graph">
                </div>
            </div>

            <div class="col-3">
                <div class="p-1">
                    <div class="headline">
                        <div class="icon-background body-temperature">
                            <img src="img/body temperature.png" alt="body-temperature">
                        </div>
                        <p>Body Temperature</p>
                    </div>

                    <div class="result">
                        <h6>99</h6>
                        <p><sup>0</sup>F</p>
                    </div>
                    <p class="status" id="body-temperature-status">Normal</p>
                    <img src="img/hearth-rate-graph.png" alt="heart-rate">
                </div>
            </div>
        </div>

    </div>

</body>
</html>
